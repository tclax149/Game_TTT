<!DOCTYPE html>
<html>
    <head>
        <title>Tier Rankings</title>
        <link rel="stylesheet" href="ranksings.css" />
        <script src="rankings.js" defer></script>
    </head>


    <body>
        <header>
            <h1>Rank your Favorites</h1>    
        </header>    
        

    <div id="wrapper">
    <section class="tier-section">
        <h1> A Tier</h1>
        <div class="drop-zone"></div>
    </section>

    <section class="tier-section">
        <h1>B Tier</h1>    
        <div class="drop-zone"></div>
    </section>
    
    <section class="tier-section">
        <h1> C Tier</h1>
        <div class="drop-zone"></div>
    </section>
    
    <section class="tier-section" id="unranked-section">
        <h1>Unranked Tier</h1>  
        <div class="drop-zone" id="unranked-drop-zone">
         <div draggable="true" id="blue" class="item"></div>   
         <div draggable="true" id="red" class="item"></div>
         <div draggable="true"  id="green" class="item"></div>
         <div draggable="true" id="gold" class="item"></div>
         <div draggable="true" id="lightblue" class="item"></div>
         <div draggable="true" id="orange" class="item"></div>
         <div draggable="true" id="black" class="item"></div>
         <div draggable="true" id="pink" class="item"></div>
         <div draggable="true" id="purple" class="item"></div>   
        </div>

    </section>
    </div>

    </body>
</html>
